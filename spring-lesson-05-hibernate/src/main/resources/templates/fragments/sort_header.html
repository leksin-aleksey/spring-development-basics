<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header (header, column)">[[${header}]]
    <a th:href="@{/item(page=${param.page}, size=${param.size},
                           nameFilter=${param.nameFilter}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice},
                           sortField=${column})}"><i class="fa fa-sort-down"></i></a>
</th>

</html>
